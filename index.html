<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Design</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img src="assets/img//Frame 49.svg" alt="logo" />
      <div class="auth">
        <select name="lang" id="">
          <option value="1">EN</option>
          <option value="2">AZE</option>
          <option value="3">RU</option>
        </select>
        <button class="sign-in">Sign up</button>
        <button class="log-in">Log in</button>
        <img src="assets/img//Group 16.svg" alt="navbar" />
      </div>
    </header>
    <div class="body">
      <section>
        <h1>Make learning fun!</h1>
        <p>Any subject, in any language, on any device, for all ages!</p>
        <button class="sign-up">Sign up for free</button>

        <h3>Or download the app:</h3>
        <div class="apps">
          <img src="assets/img//Old landing.png" alt="app" />
          <img src="assets/img//Group 29.png" alt="google" />
        </div>
      </section>
      <img
        class="body-img"
        src="assets//img/Miroodles Color Composition.png"
        alt=""
      />
    </div>
  </body>
</html>
